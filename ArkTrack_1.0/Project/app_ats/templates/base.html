<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} ArkTrack System {% endblock %}</title>

  <!-- Bulma CSS -->
  {% load static %}

  <link rel="icon" href="{% static 'images/tab_logo.svg' %}" type="icon/svg">

  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">  
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item logo-static" href="{% url 'home' %}">
                <img src="{% static 'images/logo.svg' %}" alt="Logo" width="140" height="40">
            </a>
            <!-- Placeholder for current time -->
            <div class="navbar-item logo-static pk-time" style="cursor:text !important;">
                <span id="current-time"></span>
            </div>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="motion_identify_feed">
                    <img src="{% static 'images/user-check-solid-24.png' %}" width="25"> Motion Identify
                </a>
                <a class="navbar-item" href="dashboard">
                    <img src="{% static 'images/bell-ring-solid-24.png' %}" width="18"> Check Activity
                </a>
                <a class="navbar-item" href="report">
                    <img src="{% static 'images/shield-quarter-regular-24.png' %}" width="20"> Report
                </a>
                <a class="navbar-item" href="help">
                    <img src="{% static 'images/help-circle-24.png' %}" width="20"> Help
                </a>
              </div>
        </div>
    </nav>

    <!-- input content on webpages -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>ArkTrack System &trade; 2024</strong>  <a href="#"></a>. The source code is licensed under MIT License available on GitHub.
            </p>
        </div>
    </footer>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
