{% extends 'base.html' %}

{% block title %}Home - My Project{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="title has-text-centered my-4">Video Dashboard</h1>
        <div class="columns is-multiline">
            {% for video in videos %}
                <div class="column is-one-third">
                    <div class="box">
                        <figure class="image">
                            <video class="is-fullwidth" controls>
                                <source src="{{ MEDIA_URL }}{{ video.file_path }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </figure>
                        <div class="content">
                            <h5 class="title is-5">{{ video.title }}</h5>
                            <p>
                                Duration: {{ video.duration }}<br>
                                Recorded on: {{ video.recorded_timestamp }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
